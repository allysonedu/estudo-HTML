<!--
  crie um formulario de contato

  1. O formulario devera conter um titulo de nome Contato. 
  Usar fielset e legend para essa finalidade.

  2. O formulario contera 3 campos
  -nome (inout texto) 
  - email (input email)
  -mensagem (textarea)

  3. o formulario devera conter um botão para enviar

  Atenção: O formulario devera conter regras de
  acessibilidade, como label para cada campo,
  por exemplo.
-->


<form action="">
  <fieldset>
    <legend>contato</legend>
    <label for="name">name</label>
    <br>
    <input id="name" type="text" name="name">
    <br>
    <br>

    <label for="email">Email</label>
    <br>
    <input id="email" type="email" name="email">
    <br>
    <br>
    <label for="message">mensagens</label>
    <br>
    <textarea name="message" id="message" 
    cols="20" rows="10"></textarea>

    <button type="submit">Enviar</button>
    

  </fieldset>
</form>
